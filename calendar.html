<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar</title>
</head>
<body>
    <div class="hero">
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>
        </div>
    </div>

    <script>
        const date = document.getElementById("date");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        const today = new Date();
        const weekDays = ["Sunday","Monday","Tuesday","Wednesday","Thersday","Friday","Satureday"];
        const allMonths = ["January","Febuary","March","April","May","June","July","August","September","October","November","December"];

        date.innerHTML = (today.getDate() < 10?"0":"") + today.getDate();
        day.innerHTML = weekDays[ today.getDay()]; // it will display day in number but when you call the weeDays array it wiil convert in string
        month.innerHTML = allMonths[ today.getMonth()]; // it will display month in number and the month will start from 0 but when you call the allMonths array it will convert in string and start from 1
        year.innerHTML = today.getFullYear();
    </script>
</body>
</html>
